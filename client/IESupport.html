<div class="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 100;">
  <noscript>
    <h1>Why...</h1>
    <p>You know everything relies on Javascript nowadays...</p>
  </noscript>
</div>
<script>
  //https://stackoverflow.com/questions/19999388/check-if-user-is-using-ie
  var ua = window.navigator.userAgent;
  var isIE = /MSIE|Trident/.test(ua);
  var overlay = document.getElementsByClassName('overlay')[0];
  if(isIE){
    overlay.innerHTML  = 'Sorry, but this website doesn\'t support Internet Explorer.<br><br>';
    //https://www.itworld.com/article/3008858/how-to-open-specific-web-browsers-using-hyperlinks.html
    overlay.innerHTML += '<a href="microsoft-edge:' + window.location.href + '">Open in Edge</a><br>';
  }else overlay.style.display = 'none';

  //no need to disable javascript execution, random errors causes it to crash lol
</script>
