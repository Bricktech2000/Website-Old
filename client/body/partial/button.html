<style style="display: none;">
  .button{
    display: inline-flex;
    align-items: center;
    margin: calc(var(--smart-unit) * .5);
    padding: calc(var(--smart-unit) * .5) calc(var(--smart-unit) * 4);
    padding-bottom: calc(var(--smart-unit) * .75);
    color: var(--title);
    border: calc(var(--smart-unit) * .5) solid var(--color);
    border-radius: 100vh; /* let's gooooo */
    box-shadow: var(--bs);
    text-decoration: none;
    font-weight: 500;
    transition: background .125s ease, border-color .125s ease;
  }
  .button:hover{
    border-color: var(--color2);
    background: var(--color2);
  }
  .button-on{
    background: var(--color);
  }
  .button svg{
    display: inline-block;
    height: 1em;
    width: auto;
    margin: calc(var(--smart-res-unit) * .5);
    margin-left: calc(var(--smart-res-unit) * 1);
    fill: var(--title) !important;
  }
</style>
