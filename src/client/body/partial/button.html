<style style="display: none;">
  .button-container{
    display: inline-block;
    color: var(--title);
    margin: calc(var(--smart-unit) * .5);
    padding: calc(var(--smart-unit) * .5);
    border-radius: 100vh; /* let's gooooo */
    box-shadow: var(--bs);
    text-decoration: none;
    font-weight: 500;
  }
  .button{
    display: flex;
    align-items: center;
    padding: calc(var(--smart-unit) * .5) calc(var(--smart-unit) * 3);
    border-radius: inherit;
  }
  .button{
    background: var(--bg);
  }
  .button-on{
    background: transparent;
  }
  .button svg{
    display: inline-block;
    height: 1em;
    width: auto;
    margin: calc(var(--smart-res-unit) * .5);
    margin-left: calc(var(--smart-res-unit) * 1);
    fill: var(--title) !important;
  }
</style>
<<<
  var icons = {
    'Try it!': '018-gamepad',
    'Code': '047-coding',
    'Demo': '019-play',
    'View': '019-play',
    'Github': '045-cat',
    'Image': '013-paper',
    'Update': '048-next',
  }
  vars.icon = '';
  for(var icon of Object.keys(icons))
    if(params.label.includes(icon)) vars.icon = icons[icon];
>>>
<a class="button-container lg-hover"
  href="<<<yield params.href.replace(/^:/, '')>>>" target="<<<if(params.href.startsWith(':')) yield '_blank'>>>"
  onclick="<<<if(!params.href.startsWith(':') && !params.href.startsWith('#')) yield 'reUpdate.utils.redirect(event)'>>>">
  <div class="button <<<if(params.href.startsWith('#')) yield 'button-on'>>>">
    <<<yield params.label>>>
    <<<yield include(`../icons/${vars.icon}.svg`)>>>
  </div>
</a>
