<style style="display: none;">
  header{
    display: grid;
    grid-template-columns: min(100%, calc(var(--smart-res-unit) * 35)) calc(var(--smart-res-unit) * 15) 1fr;
    grid-template-rows: repeat(2, auto);
    grid-template-areas:
      "container gradient gradient"
      "button    gradient gradient";
    width: min(100%, calc(var(--smart-res-unit) * 100));
    padding: calc(var(--smart-unit) * 5);
    margin: auto;
    margin-bottom: calc(var(--smart-res-unit) * 10);
    color: var(--text);
  }
  header .container{
    grid-row: 1 / 2;
    grid-column: 1 / 3;
    width: 100%;
    padding: calc(var(--smart-res-unit) * 3);
    text-shadow: 0 0 calc(var(--smart-unit) * 5) var(--bg);
  }
  header .markup-h1{
    width: 100%;
    margin: 0;
    font-size: min(22.5vw, calc(var(--smart-res-unit) * 7.5));
    font-weight: 500;
    line-height: 1;
    word-wrap: break-word;
  }
  header .author{
    width: 100%;
  }
  header .desc{
    width: 100%;
    padding: calc(var(--smart-res-unit) * 2) 0;
    color: var(--title);
  }
  header .author, header .desc{
    font-size: calc(var(--smart-res-unit) * 1.75);
    padding-left: calc(var(--smart-res-unit) * .5);
  }
  header .button-container{
    justify-self: baseline;
  }
  @keyframes header-gradient{
    0%   { background-position: left; }
    50%  { background-position: right; }
    100% { background-position: left; }
  }
  header .header-gradient{
    grid-area: gradient;
    border-radius: calc(var(--smart-unit) * 2.5);
    box-shadow: var(--bs), var(--bs);
    background-image: linear-gradient(90deg, var(--color-d), var(--color-h), var(--color-d));
    background-size: 200%;
    /*animation: header-gradient 10s infinite steps(50);*/
  }
  @media <<<yield consts.portrait>>>{
    header{
      grid-template-columns: 1fr;
      grid-template-rows: calc(var(--smart-res-unit) * 25) calc(var(--smart-res-unit) * 7.5) auto;
      grid-template-areas:
        "gradient"
        "gradient"
        "button";
      padding-left: calc(var(--smart-unit) * 2);
      padding-right: calc(var(--smart-unit) * 2);
      margin: 0;
    }
    header .container{
      grid-row: 2 / 4;
      grid-column: 1 / 2;
    }
  }
</style>
<div class="header-gradient"></div>
<div class="container">
  <div class="markup-h1">
    Techno<wbr>Viper
  </div>
  <div class="author">
    by Emilien Breton
  </div>
  <div class="desc">
    <<<yield consts.homeDesc>>>
  </div>
  <<<yield include('./partial/button.html', {
    label: 'View All Posts',
    href: '/posts/',
  })>>>
</div>
