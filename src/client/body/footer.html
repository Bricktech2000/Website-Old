<style style="display: none;">
  footer{
    width: 100%;
    height: auto;
    padding: calc(var(--smart-unit) * 5);
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto auto auto;
    justify-items: center;
    color: var(--text);
    font-size: min(calc(var(--smart-res-unit) * 1.75), 4vw);
    text-align: center;
  }
  footer div *{
    display: inline-block;
  }
  footer div.hr{
    padding-bottom: calc(var(--smart-unit) * 2.5);
    width: calc(var(--smart-res-unit) * 30);
    max-width: 75vw;

    height: calc(var(--smart-unit) * .5);
  }
  footer div .copy {
    font-family: sans-serif;
  }

  https://css-tricks.com/almanac/properties/f/fill/

  */
  footer div svg{
    fill: var(--color);
    margin-bottom: -.1em;
    height: .75em;
    width: auto;
  }
</style>
